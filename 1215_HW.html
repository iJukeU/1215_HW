<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>

<script>
    // 生成1到10之间的随机数
    var rand = Math.floor(Math.random() * 10) + 1;

    // 游戏逻辑
    while (true) {
        // 用户输入猜测的数字
        var guess = parseInt(window.prompt("Guess the number between 1 and 10:"));

        // 检查用户的猜测
        if (guess === rand) {
            // 如果猜对，显示提示并结束循环
            alert("Congratulations! You guessed the correct number.");
            break;
        } else {
            // 如果猜错，显示提示并让用户继续猜测
            alert("Wrong guess. Try again!");
        }
    }
</script>

</body>
</html>
